## default connection pool
spring.datasource.hikari.connectionTimeout=20000
spring.datasource.hikari.maximumPoolSize=5
## PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.default_schema=hua
spring.data.web.pageable.default-page-size=10
server.tomcat.connection-timeout=120s
server.error.include-message=always
# JWT Properties
hua.app.jwtSecret=geokallbagios
hua.app.jwtExpirationMs=86400000
# Minio Properties
hua.minio.endpoint=http://huademo.ddns.net:9000
hua.minio.access.key=minioadmin
hua.minio.secret.key=minioadmin
