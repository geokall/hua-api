spring.datasource.url=jdbc:h2:mem:testdb?stringtype=unspecified
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.settings.web-allow-others: true
spring.h2.console.settings.trace: true

spring.data.web.pageable.default-page-size=10
server.tomcat.connection-timeout=120s

server.error.include-message=always

hua.app.jwtSecret= geokallbagios
hua.app.jwtExpirationMs= 86400000

# Minio Properties
hua.minio.endpoint=http://huademo.ddns.net:9000
hua.minio.access.key=minioadmin
hua.minio.secret.key=minioadmin
